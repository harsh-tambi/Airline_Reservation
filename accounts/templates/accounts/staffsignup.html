{% extends 'accounts/home.html' %}


{% block content %}

{% if message %}
{{message}}
{% endif %}

<h1>Staff Signup</h1>

<form class="" action="{% url 'staffsignup' %}" method="POST">
  {% csrf_token %}
  Email (this will be required while you log in):
  <input type="email" name="email" value="">
  <br>
  <br>
  Password:
  <input type="text" name="password" value="">
  <br>
  <br>
  First Name:
  <input type="text" name="firstname" value="">
  <br>
  <br>
  Last Name:
  <input type="text" name="lastname" value="">
  <br>
  <br>
  Date of Birth:
  <input type="date" name="date_of_birth" value="">
  <br>
  <br>
  Airline you work for:
  <select class="" name="airline">
    {% for airline in lst %}

    <option value="{{airline}}">{{airline}}</option>

    {% endfor %}


  </select>

  <br>
  <br>

  <input class="btn btn-primary" type="submit" value="Register me!">
</form>
{% endblock %}
